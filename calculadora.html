<html>
<head>
<title>Calculadora</title>
<h1>Calculadora</h1>
</head>
<body>
<script>
var num = 0, resul = 1;
num = parseInt(prompt("Por Favor introduzca el numero", 0));
document.write("<h3 align='center'> TABAL DE MULTIPLICADORA DE " + num + "</h3>");
document.write("<table border='1' align='center'>");
document.write("<tr bgcolor='blue'>");
document.write("<th>Numero</th><th>FACTOR</th><th>Resultado</th></tr>");
for (i = 1; i <=10; i = i + 1);
{
    document.write("<tr align = 'center'> ");
    resul= num * 1;
    document.write("<td>" + num + "</td>" + "<td>" + i + "<td>" + "</td>" + "<td>" + resul + "</td>" );
    document.write("</tr>");
}
    document("</table")
    </script>



}


</script>
</body>
</html>
